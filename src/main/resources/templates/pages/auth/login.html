			<div

				<div
					class="w-lg-600px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">

					<!--begin::Wrapper-->
					<!--begin::Form-->
					<div class="form w-100" novalidate="novalidate"
						id="kt_sign_in_form" action="#">
						<!--begin::Logo-->
						<!-- <a href="#"> <img alt="Logo"
							th:src="@{/assets/media/logos/logo_enjoyworks.svg}"
							class="h-30px" />
						</a> -->
						<!--end::Logo-->
						<!--begin::Heading-->
						<div class="mt-3 mb-10 d-flex justify-content-center">
							<!--begin::Title-->
							<h1 class="mb-3">FindLand</h1>
							<!--end::Title-->
						</div>
						<!--begin::Heading-->
						<!--begin::Input group-->
						<div class="row mb-5">
							<!--begin::Label-->
							<div class="col-lg-2 d-flex flex-stack">
								<label class="form-label fs-6 fw-bolder">username</label>
							</div>
							<!--end::Label-->
							<!--begin::Input-->
							<div class="col-lg-10">
								<input class="form-control form-control-lg form-control-solid"
									type="text" name="username" id="username" placeholder="username" autocomplete="off" />
								<div class="fv-plugins-message-container invalid-feedback">
									<div id="msgUsername"></div>
								</div>
							</div>
							<!--end::Input-->
						</div>
						<!--end::Input group-->
						<!--begin::Input group-->
						<div class="row mb-5">

							<div class="col-lg-2 d-flex flex-stack">

								<label class="form-label fw-bolder fs-6 mb-0">password</label>
								<!--end::Label-->
							</div>
							<!--end::Wrapper-->
							<!--begin::Input-->
							<div class="col-lg-10">
								<input class="form-control form-control-lg form-control-solid"
									type="password" name="password" id="password"
									placeholder="" autocomplete="off" />
								<div class="fv-plugins-message-container invalid-feedback">
									<div id="msgPassword"></div>
								</div>
							</div>
							<!--end::Input-->
						</div>
						<!-- <div class="row mb-10">
							<div class="col-lg-3 d-flex flex-stack"></div>

								class="col-lg-9 form-check form-check-custom form-check-solid"

								<input class="form-check-input" type="checkbox" value=""
									id="remember-me" /> <label
									class="form-check-label fw-bolder fs-6 mb-0" for="remember-me">
									로그인 유지 </label>
							</div>
						</div> -->

								<span class="indicator-progress me-2">

					</div> -->
